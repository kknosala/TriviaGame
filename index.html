<!DOCTYPE html>
<html lang="en-US">
<head>
    
    <title>Trivia Game Show</title>

    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--JQuery CDN-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!--Javascript Link-->
    <script src="assets/javascript/app.js"></script>


</head>

<body>
    
    <div class="game-container">
        <div>
            <header>
                <h1>General Trivia Challenge</h1>
            </header>
        </div>
        <div class="game-info">
            <h3><span id="correct"></span></h3>
            <h3><span id="incorrect"></span></h3>
            <h3><span id="timer"></span></h3>
        </div>
        <div class="game-question">
            <h2>
                <span id="question">
                    <button id='start'>Start</button>
            </span>
            </h2>
            <h3><span id="answers"></span></h3>
        </div>
        <div class="game-win-field">
            <p class="spacing" id="win-text"></p>
            <p class="spacing" id="fun-fact"></p>
            <p class="spacing" id="image"></p>
        </div>
    </div>
</body>
</html>
