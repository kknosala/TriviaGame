<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Trivia Game Show</title>

    <!--CSS link-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--JQuery CDN-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!--Javascript Link-->
    <script src="assets/javascript/app.js"></script>

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="game-container">
      <div>
        <header>
          <h1>Trivia Challenge</h1>
        </header>
      </div>
      <div class="game-info">
        <h3><span id="correct"></span></h3>
        <h3><span id="incorrect"></span></h3>
        <h3><span id="timer"></span></h3>
      </div>
      <div class="game-question">
        <h2>
          <span id="question">
            <p>Click start to begin the trivia game. You will have to answer 10 questions.</p>
            <p>You will have 10 seconds to answer each question. After answering a question or running out of time, you will see the answer and the next question will appear after 5 seconds.</p>
            <button id="start">Start</button>
          </span>
        </h2>
        <h3><span id="answers"></span></h3>
      </div>
      <div class="game-win-field">
        <p class="spacing" id="win-text"></p>
        <p class="spacing" id="fun-fact"></p>
        <p class="spacing" id="image"></p>
      </div>
    </div>
  </body>
</html>
